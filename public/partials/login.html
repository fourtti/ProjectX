
<div class="container">
	<div class="row"></div>
	<div class="row">

		<div class="col-md-3"></div>
		<div class="col-md-6 loginpad">
		<form>
			<div class="form-group">
				<input class="form-control" type="text" id="username" ng-model="user.username" placeholder="Enter username">
			</div>
			<div class="form-group">
				<input class="form-control" type="password" id="password" ng-model="user.password" placeholder="Enter password">
			</div>

			<input type="button" class="btn btn-primary form-group" value="Login" ng-click="userLogin()"></input>
		</form>
		</div>
		
	</div>

</div>
